<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>CSS布局 之 CSS3解决方案</title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
/**
 * 闭合浮动
 */
.fn-clear:before,
.fn-clear:after {
    content: "";
    display: table;
}

.fn-clear:after {
    clear: both;
}

.fn-clear {
    *zoom: 1; /* IE6-7 触发 hasLayout */
}

/**
 * 设置左右浮动
 */
.fn-left,.fn-right {
    display:inline;
}
.fn-left {
    float:left;
}
.fn-right {
    float:right;
}

/**
 * 元素隐藏
 */
.fn-hide {
    display: none !important;
    visibility: hidden !important;
}

/**
 * 显示属性
 */
.fn-block {
  display: block !important;
}
.fn-inline {
  display: inline !important;
}
.fn-inline-block {
  display: inline-block !important;
}



/**
 * 文本隐藏
 */
.fn-text-hide {
    text-indent: 100%; /* 1 */
    white-space: nowrap;
    overflow: hidden;
}

/**
 * 文本对齐方式，左中右两端
 */
.fn-text-left {
    text-align: left !important;
}
.fn-text-center {
    text-align: center !important;
}
.fn-text-right {
    text-align: right !important;
}
.fn-text-justify {
    text-align: justify !important;
}

/**
 * 文本强制不换行
 */
.fn-text-nowrap {
    white-space: nowrap;
    word-wrap: normal;
}

/**
 * 文本强制换行
 */
.fn-text-break {
    white-space: normal;
    word-wrap: break-word;
}

/**
 * 文字溢出显示省略号
 * 1. Opera 9-10.6
 * 2. Chrome 21+ bug https://bugs.webkit.org/show_bug.cgi?id=121902
 */
.fn-text-ellipsis {
    display: block;
    white-space: nowrap;
    word-wrap: normal;
    overflow: hidden;
    -o-text-overflow: ellipsis; /* 1 */
    text-overflow: ellipsis;
    text-align: left; /* 2 */
}

/**
 * 统一用双线显示人民币符号「&yen;(￥)」
 */
.fn-text-rmb,
.fn-text-yuan {
    font-family: arial;
    font-style: normal;
}


/**
 * 三角符号
 */
.fn-caret {
  display: inline-block;
  width: 0;
  height: 0;
  margin-left: 2px;
  vertical-align: middle;
  border-top: 4px dashed;
  border-top: 4px solid \9;
  border-right: 4px solid transparent;
  border-left: 4px solid transparent;
}

/**
 * 关闭符号
 */
.fn-close {
  float: right;
  font-size: 21px;
  font-weight: bold;
  line-height: 1;
  color: #000;
  text-shadow: 0 1px 0 #fff;
  filter: alpha(opacity=20);
  opacity: .2;
}
.fn-close:hover,
.fn-close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
  filter: alpha(opacity=50);
  opacity: .5;
}
button.fn-close {
  -webkit-appearance: none;
  padding: 0;
  cursor: pointer;
  background: transparent;
  border: 0;
}

/*
 * 自适应两端对齐布局
 */
.fn-layout-justify {
    font-size: 0;
    line-height: inherit;
    text-align: justify;
    text-justify: inter-ideograph; /* IE 6-7 */
    *zoom: 1; /* IE 6-7 触发 hasLayout 使一行也能两端对齐 */
    -moz-text-align-last: justify;
    -webkit-text-align-last: justify;
    text-align-last: justify;/* IE 8+ */
}
/**
 * 不支持 text-align-last 的浏览器用伪元素模拟
 * 1. margin-left:100% 仅 WebKit 支持
 */
.fn-layout-justify:after {
    content: "";
    display: inline-block;
    width: 100%; /* 1 */
}

/* 子元素取消两端对齐 */
.fn-layout-justify .dib {
    display: inline-block;
    -moz-text-align-last: auto;
    -webkit-text-align-last: auto;
    text-align-last: auto;
    text-justify: auto;
    text-align: left;
    font-size: 12px;
    letter-spacing: normal;
    word-spacing: normal;
    *display: inline;
    *zoom: 1;
}

/**
 * 水平列表平铺
 */
.fn-layout-tiled {
	display: -webkit-box;
    width: 100%;
    -webkit-box-sizing: border-box;
}
.fn-layout-tiled li {
  -webkit-box-flex: 1;
  width: 100%;
  text-align: center;
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-box-pack: center;
  -webkit-box-align: center; 
}

/**
 * 垂直上下居中
 */
.fn-layout-vcenter{
    width: 100%;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-box-pack: center;
    -webkit-box-align: center;
    text-align: center;
    height: 150px; 
}
</style>
</head>
<body>
	<!--闭合浮动，设置左右浮动-->
	<div class="fn-clear">
		<div class="fn-left">左浮动</div>
		<div class="fn-right">右浮动</div>
	</div>
	<!--隐藏元素和隐藏文本-->
	<div class="fn-hide">
		这里的元素是隐藏的
	</div>
	<div class="fn-hide">
		<span class="fn-text-hide">有专门的</span>隐藏文本工具
	</div>
	<!--文本对齐方式-->
	<p class="fn-text-left">文本左对齐</p>
	<p class="fn-text-center">文本居中对齐</p>
	<p class="fn-text-right">文本右对齐</p>
	<p class="fn-text-justify">自适应</p>
	<!--文本强制不换行-->
	<p class="fn-text-nowrap">文本强制不换行文本强制不换行文本强制不换行文本强制不换行</p>
	<!--文本强制换行-->
	<p class="fn-text-break">文本强制换行文本强制换行</p>
	<!--文字溢出显示省略号-->
	<p class="fn-text-ellipsis" style="width: 120px;">文字溢出显示省略号</p>
	<!--统一用双线显示人民币符号-->
	<span class="fn-text-rmb">&yen;100</span>
	<!--三角符号-->
	<span class="fn-caret"></span>
	<!--关闭符号-->
	<span class="fn-close"></span>
	<!--自适应两端对齐布局-->
	<div class="fn-layout-justify" style="border-bottom: 1px solid #999;height: 50px;">
	    <div class="dib" style="vertical-align: baseline;font-size: 36px;">标题</div>
	    <a class="dib" href="###" style="vertical-align: baseline;">更多…</a>
	</div>
	 <!--水平列表平铺-->
	<ul class="fn-layout-tiled">
	    <li><button>按钮1</button></li>
	    <li><button>按钮2</button></li>
	    <li><button>按钮3</button></li>
	</ul>
	<!--内容-->
	<section class="fn-layout-vcenter" style="background: #eee;">
        垂直上下居中
    </section>
    <!--水平列表平铺-->
	<ul class="fn-layout-tiled">
	    <li><div>菜单</div><i>1</i></li>
	    <li><div>菜单</div><i>2</i></li>
	    <li><div>菜单</div><i>3</i></li>
	    <li><div>菜单</div><i>4</i></li>
	</ul>
</body>
</html>
